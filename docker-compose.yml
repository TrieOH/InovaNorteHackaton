services:
  backend:
    container_name: inova_backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - internal
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
      OPENROUTER_APIKEY: ${OPEN_ROUTER_API_KEY}
      BOT_USER_ID: ${BOT_USER_ID}

  frontend:
    container_name: inova_frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3010:3000"
    depends_on:
      - backend
    networks:
      - internal

  postgres:
    image: postgres:16
    container_name: inova_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
